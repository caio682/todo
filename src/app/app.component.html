<mat-toolbar color="primary" class="mat-elevation-z3">
  <span class="spacer"></span>
  <span>{{ username }}'s To Do List</span>
  <span class="spacer"></span>

  <button mat-raised-button color="dark" matBadge="{{itemCount}}" matBadgePosition="before" matBadgeColor="accent">
    <mat-icon>checklist</mat-icon>
  </button>

  <!-- <mat-icon matBadge="{{ itemCount }}" matBadgeColor="accent">checklist</mat-icon> -->
</mat-toolbar>
<!-- É uma barra de ferramentas do Material Design, definida com a cor primária e uma elevação de z-depth 3 (efeito de sombra).  -->

<div class="inputContainer">
  <mat-form-field class="fullWidth">
  <mat-label style="padding-left: 5px;">New To Do</mat-label>
  <input matInput placeholder="Enter to-do description" #todoText>
  <button matSuffix mat-raised-button color="accent" class="addButton"
  (click)="addItem(todoText.value); todoText.value = ''">
  <!-- Há também um botão "Add" (com a classe addButton) à direita do campo de entrada, que adiciona a tarefa à lista quando clicado.  -->
  <!-- O valor digitado pelo usuário é passado para a função addItem() como argumento e, em seguida, o campo de entrada é limpo. -->
  Add
</button>
</mat-form-field>
</div>
<!-- É um contêiner para a entrada de novas tarefas. Contém um campo de formulário de Material Design (mat-form-field) com uma etiqueta "New To Do" à esquerda  -->
<!-- e um campo de entrada (input) onde o usuário pode digitar a descrição da tarefa. Há também um botão "Add" (com a classe addButton) à direita do campo de entrada, que  -->
<!-- adiciona a tarefa à lista quando clicado. O valor digitado pelo usuário é passado para a função addItem() como argumento e, em seguida, o campo de entrada é limpo. -->

<div class="tableContainer">
  <!-- É um contêiner para exibir a tabela de tarefas. Ele usa o componente mat-table do Angular Material para criar a tabela. -->
  <table mat-table [dataSource]="items" class="mat-elevation-z3 fullWidth">
    <!-- A propriedade [dataSource] está vinculada à variável "items", que contém os dados das tarefas. -->
      <!-- A tabela possui três colunas: "id" (número da tarefa) -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let i = index"> {{ i + 1 }} </td>
    </ng-container>
    <!-- "task" (descrição da tarefa)  -->
    <ng-container matColumnDef="task">
      <th mat-header-cell *matHeaderCellDef>Task</th>
      <td mat-cell *matCellDef="let item"> {{ item.task }} </td>
    </ng-container>
    <!-- e "done" (indica se a tarefa foi concluída ou não). -->
    <ng-container matColumnDef="done">
      <!-- A célula "done" contém um checkbox de Material Design (mat-checkbox) que está vinculado ao atributo "complete" do item. -->
       <!-- Quando o checkbox é marcado ou desmarcado, o valor de "complete" é atualizado. -->
      <th mat-header-cell *matHeaderCellDef>Done</th>
      <td mat-cell *matCellDef="let item">
        <mat-checkbox   [(ngModel)]="item.complete" color="primary">
          <!-- Cada célula da tabela é definida usando os elementos  -->
          <!-- mat-header-cell e mat-cell, e os dados são preenchidos usando as diretivas *matHeaderCellDef e *matCellDef. -->
          <!-- {{ item.complete }} -->
        </mat-checkbox>
      </td>
      <!-- A célula "done" contém um checkbox de Material Design (mat-checkbox) que está vinculado ao atributo "complete" do item. -->
       <!-- Quando o checkbox é marcado ou desmarcado, o valor de "complete" é atualizado. -->
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['id', 'task', 'done']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'task', 'done'];"></tr>
  </table>
</div>
<!-- É um contêiner para o controle de alternância (toggle) para mostrar ou ocultar as tarefas concluídas. -->

<div class="toggleContainer">
  <span class="spacer"></span>
  <!-- Ele usa o componente mat-slide-toggle do Angular Material, que está vinculado à variável "showComplete". -->
  <mat-slide-toggle [(ngModel)]="showComplete">
  Show Completed Items
  <!-- Quando o controle de alternância é ativado ou desativado, o valor de "showComplete" é atualizado. -->
  </mat-slide-toggle>
  <span class="spacer"></span>
  </div>
